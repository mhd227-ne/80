<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAWAKI-227</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* DARK CYBERPUNK THEME */
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #9d00ff;
      --dark-bg: #0a0a12;
      --darker-bg: #050510;
      --terminal-text: #e0e0ff;
      --glow-effect: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 243, 255, 0.3);
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      background-color: var(--dark-bg);
      color: var(--terminal-text);
      overflow: hidden;
      position: relative;
    }
    
    /* SCANLINES EFFECT */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(
          rgba(0, 243, 255, 0.03) 1px, 
          transparent 1px
        );
      background-size: 100% 3px;
      pointer-events: none;
      animation: scanline 10s linear infinite;
      z-index: 1;
    }
    
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }
    
    /* MAIN CONTAINER */
    .hub-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      background: rgba(10, 10, 20, 0.8);
      border: 1px solid var(--neon-blue);
      box-shadow: var(--glow-effect);
      border-radius: 5px;
      backdrop-filter: blur(5px);
    }
    
    /* HEADER STYLES */
    .hub-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .hub-header i {
      font-size: 2.5rem;
      color: var(--neon-blue);
      text-shadow: var(--glow-effect);
      margin-bottom: 0.5rem;
    }
    
    .hub-header h3 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--neon-blue);
      text-shadow: var(--glow-effect);
      position: relative;
      opacity: 0;
      animation: fadeIn 1.5s forwards 0.5s;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .hub-header h3::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--neon-blue), 
        transparent);
      margin-top: 0.5rem;
      box-shadow: var(--glow-effect);
    }
    
    /* BUTTON GRID */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    /* CYBERPUNK BUTTONS */
    .cyber-button {
      position: relative;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      background-color: rgba(0, 0, 20, 0.7);
      border-radius: 4px;
      border: 1px solid var(--neon-blue);
      color: var(--terminal-text);
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      text-decoration: none;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
    }
    
    .cyber-button:hover {
      background-color: rgba(0, 10, 30, 0.9);
      box-shadow: 0 0 15px var(--neon-blue);
      transform: translateY(-2px);
    }
    
    .cyber-button:active {
      transform: translateY(0);
    }
    
    .cyber-button i {
      font-size: 1.2rem;
      color: var(--neon-blue);
    }
    
    /* SPECIAL BUTTON STYLES */
    .cyber-button.qr {
      border-color: var(--neon-blue);
    }
    
    .cyber-button.pair {
      border-color: var(--neon-purple);
    }
    
    .cyber-button.fork {
      border-color: #6e40c9;
    }
    
    .cyber-button.whatsapp {
      border-color: #25D366;
    }
    
    .cyber-button.money {
      border-color: #f5d300;
    }
    
    .cyber-button.contact {
      border-color: #ff073a;
    }
    
    /* FOOTER */
    .cyber-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--terminal-text);
      position: relative;
    }
    
    .cyber-footer::before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--neon-blue), 
        transparent);
      margin-bottom: 1rem;
      box-shadow: var(--glow-effect);
    }
    
    /* STATUS MESSAGE */
    .status-message {
      text-align: center;
      margin: 1rem 0;
      color: var(--neon-blue);
      font-style: italic;
      text-shadow: var(--glow-effect);
    }
  </style>
</head>
